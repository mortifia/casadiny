#postgresql

services:
  nuxt:
    #DEV
    build: ./nuxt
    container_name: nuxt
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./nuxt/:/app
      - '/app/node_modules'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - API_URL=http://api.casadiny.com
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - express

  express:
    #DEV
    build: ./express
    container_name: express
    # npm prisma generate
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - ./express/:/app
      - '/app/node_modules'

    environment:
      - NODE_ENV=development
      - PORT=3001
    depends_on:
      - postgresql
    links:
      - postgresql

  postgresql:
    image: postgres:15-alpine
    container_name: postgresql
    restart: always
    environment:
      POSTGRES_USER: casadiny
      POSTGRES_PASSWORD: casadiny
      POSTGRES_DB: casadiny
    volumes:
      - ./_data/postgresql:/var/lib/postgresql/data # persist data
    ports:
      - "5432:5432"
  nginx:
    image: nginx:1.23.3-alpine
    container_name: nginx
    restart: always
    volumes:
      #for all vhost
      - ./_data/nginx/conf:/etc/nginx/conf.d # persist nginx config
      - ./_data/nginx/log:/var/log/nginx # persist logs
      - ./_data/nginx/html:/var/www/html # persist static files
    ports:
      - "80:80"
      - "443:443"
    links:
      - express
      - nuxt
